<mat-card style="background-color: burlywood;">
    <mat-card-title>Login</mat-card-title>
<mat-card-content >
    
<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <p></p>
    <div class="form-group">
      <input type="text" placeholder="Usuario" class="form-control" formControlName="mail" style="text-align: center;">
    </div>
    <p></p>
    <div class="form-group" >
        <input type="password" placeholder="ContraseÃ±a" class="form-control" formControlName="pass" style="text-align: center;">
   </div>
   <p></p>
    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger" >
        <div *ngIf="pass.errors.required">
            Requerido
        </div>
        <div *ngIf="pass.errors.passwordValidation">
            {{pass.errors.passwordValidation.message}}
        </div>
    </div>
  <div class="button">
    <button type="submit" style="background-color: brown; color: antiquewhite;" mat-button>oK</button>
  </div>
</form>

</mat-card-content>
</mat-card>
