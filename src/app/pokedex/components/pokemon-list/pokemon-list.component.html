


<mat-grid-list cols="2" rowHeight="24:1">

    <mat-grid-tile [rowspan]=3>

    </mat-grid-tile>        

    <mat-grid-tile [rowspan]=23>
      <router-outlet></router-outlet>
    </mat-grid-tile>

    <mat-grid-tile [rowspan]=20>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="position" >
                <th mat-header-cell *matHeaderCellDef> NÃšMERO </th>
                <td mat-cell *matCellDef="let row"> #{{row.position}} </td>
              </ng-container>
          
              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef > POKEMON </th>
                <td mat-cell *matCellDef="let row"> {{row.name | uppercase}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['pokemonCard', row.position ]"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10]"  showFirstLastButtons></mat-paginator>
          </div>
    </mat-grid-tile>  

  </mat-grid-list>
